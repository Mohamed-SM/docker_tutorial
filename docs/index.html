<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="_media/icon-512.png">
    <title>Laravel Forum With Vue js</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="A forum with laravel and Vue js using graphql ">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/docsify/lib/themes/vue.css">
    <link rel="manifest" href="./manifest.json">
    <style>
        img{
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<div id="app"></div>

<script>

let rtl = window.location.href.indexOf('http://localhost:3000/#/ar/') === 0 ? {
    body: "rtl",
    side: "rtl",
    bdo: "ltr"
} : {
    body: "ltr",
    side: "ltr",
    bdo: "ltr"
};

window.$docsify = {
    coverpage: true,
    name: 'Laravel Forum With Vue js',
    repo: 'https://github.com/Mohamed-SM/Laravel_Forum_With_Vuejs',
    loadSidebar: true,
    executeScript: true,
    subMaxLevel: 3,
    maxLevel: 4,
    loadNavbar: true,
    mergeNavbar: true,
    auto2top: true,
    alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
    },
    search: {
        noData: {
            '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
            '/': 'Search'
        },
    },
    rtl: rtl,
    crossChapter: true,
    /*disqus: 'laravel-forum-with-vuejs',*/
    copyCode: {
        buttonText : 'Copy to clipboard',
        errorText  : 'Error',
        successText: 'Copied'
    }

};


console.log(window.location.href.indexOf('http://localhost:3000/#/ar/'));
if (typeof navigator.serviceWorker !== 'undefined') {
    navigator.serviceWorker.register('sw.js')
}

</script>
<script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="https://unpkg.com/docsify/lib/plugins/search.min.js"></script>
<script src="https://unpkg.com/docsify-rtl/build/index.min.js"></script>
<script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
<!--
<script src="https://unpkg.com/docsify/lib/plugins/disqus.min.js"></script>
-->
<script src="https://unpkg.com/docsify-copy-code@2"></script>
<script src="https://unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
